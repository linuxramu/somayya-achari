  <p id="lastUpdated">⏳ Loading last update...</p>

  <script>
    const SHEET_ID = "12gZzNQifr-FWMeLkLlIoWEE_uFFk7Hk7lhHutGRP32I";
    const API_KEY = "517823232201-kjg6gqp0mf3p2r3oeoct3pj2pernv9md.apps.googleusercontent.com";

    async function fetchSheetInfo() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}?key=${API_KEY}`;
      const response = await fetch(url);
      const data = await response.json();

      if (data.properties && data.properties.modifiedTime) {
        document.getElementById("lastUpdated").textContent =
          "⏳ Last Updated on: " + data.properties.modifiedTime;
      } else {
        document.getElementById("lastUpdated").textContent = "⚠️ Could not fetch update time";
      }
    }

    fetchSheetInfo();
  </script>
</body>
